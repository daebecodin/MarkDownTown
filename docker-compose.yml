services:
  db:
    container_name: markdown-town
    image: postgres:latest
    environment:
      POSTGRES_USER: daebecodin
      POSTGRES_PASSWORD: daebecodindb
      PGDATA: /data/postgres
    volumes:
      - db:/data/postgres
    ports:
      - "5332:5432"
    networks:
      - db
    restart: unless-stopped

networks:
  db:
    driver: bridge

volumes:
  db: